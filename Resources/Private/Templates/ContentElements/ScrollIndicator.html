<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:spaceless>
    <f:section name="Header">
        <f:render section="ScrollIndicator" arguments="{_all}" />
    </f:section>
</f:spaceless>

<f:section name="ScrollIndicator">
    <div class="progress scroll-indicator"><div class="progress-bar" id="horizontal-scroll" role="progressbar" aria-valuetext="Scroll progress: 2%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" tabindex="-1"></div></div>
</f:section>
